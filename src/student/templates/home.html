{% extends 'user/master.html' %}
    <title>{% block title %} Online Education {% endblock %}</title>
{% block content %}
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-8 mt-5 offset-2">

            <div class="row">
                {% for item in items %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <video class="card-img-top" width='200' height="100" controls>
                            <source src="media/{{ item.file }}" type='video/mp4'>
                        </video>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{item.question_text}}</a>
                            </h4>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam
                                aspernatur!</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock content %}
